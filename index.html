            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto navbar-links align-items-baseline">
                    <a class="nav-link active" aria-current="page" href="#">
                        Home
                        <span></span>
                    </a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                        <ul class="dropdown-menu">

                    <div class="resto-name">
                        Padang Restaurant
                    </div>
                    <div class="price">
                        IDR 49.999 - IDR 560.000
                    </div>
                    <div class="location">
                        <img src="assets/svgs/ic_location-grey.svg" alt="">
                        <span>Padang, Indonesia</span>
                    </div>
                    <button class="btn btn-secondary">
                        Make Reservation
                        <img src="assets/svgs/chevron_right.svg" alt="">

                    <div class="resto-note">

    <script src="src/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="src/js/bootstrap.bundle.js"></script>
    <script src="src/vendor/flickity/flickity.min.js"></script>
    <script>
        $('.hero-slider').flickity({
            // options
            cellAlign: 'left',
            contain: true,
            pageDots: false,
            prevNextButtons: false,
        });
